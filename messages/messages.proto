syntax = "proto3";
package messages;
option go_package = "stochastic-checking-simulation/messages";
import "actor.proto";

message Message {
  enum Stage {
    INITIAL = 0;
    ECHO = 1;
    READY = 2;
  }
  Stage stage = 1;
  int32 value = 2;
  int32 seqNumber = 3;
  actor.PID author = 4;
}

message ProtocolMessage {
  enum Stage {
    ECHO = 0;
    VERIFY = 1;
  }
  Stage stage = 1;
  int32 value = 2;
  int32 seqNumber = 3;
  string author = 4;
}
