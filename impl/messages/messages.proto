syntax = "proto3";
package messages;
option go_package = "stochastic-checking-simulation/impl/messages";

message Started {}

message Simulate {}

message FaultyBroadcast {
  int64 value1 = 1;
  int64 value2 = 2;
}

message BroadcastInstance {
  string author = 1;
  int64 seqNumber = 2;
}

// Deprecated
message SourceMessage {
  int64 value = 1;
  int64 seqNumber = 2;
  string author = 3;
}

message BrachaProtocolMessage {
  enum Stage {
    INITIAL = 0;
    ECHO = 1;
    READY = 2;
  }

  Stage stage = 1;
  SourceMessage sourceMessage = 2;
  int64 stamp = 3;
}

message ConsistentProtocolMessage {
  enum Stage {
    ECHO = 0;
    VERIFY = 1;
  }

  Stage stage = 1;
  SourceMessage sourceMessage = 2;
  int64 stamp = 3;
}

message ReliableProtocolMessage {
  enum Stage {
    NOTIFY = 0;
    ECHO_FROM_WITNESS = 1;
    ECHO_FROM_PROCESS = 2;
    READY_FROM_WITNESS = 3;
    READY_FROM_PROCESS = 4;
    VALIDATE = 5;
  }

  Stage stage = 1;
  int64 value = 2;
}

message RecoveryProtocolMessage {
  enum Stage {
    RECOVER = 0;
    REPLY = 1;
    ECHO = 2;
    READY = 3;
  }

  Stage stage = 1;
  ReliableProtocolMessage reliableProtocolMessage = 2;
}

message BroadcastInstanceMessage {
  BroadcastInstance broadcastInstance = 1;
  int64 stamp = 2;

  oneof message {
    ReliableProtocolMessage reliableProtocolMessage = 3;
    RecoveryProtocolMessage recoveryProtocolMessage = 4;
  }
}

message ScalableProtocolMessage {
  enum Stage {
    GOSSIP = 0;
    GOSSIP_SUBSCRIBE = 1;
    ECHO = 2;
    ECHO_SUBSCRIBE = 3;
    READY = 4;
    READY_SUBSCRIBE = 5;
  }

  Stage stage = 1;
  SourceMessage sourceMessage = 2;
  int64 stamp = 3;
}
